{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>RCRS Web Viewer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="{% static 'view/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'view/css/main.css' %}" rel="stylesheet">

        <script>module = {}</script>

        <script src="{% static 'view/js/jquery.min.js' %}"></script>
        <script src="{% static 'view/js/jq-ajax-progress.min.js' %}"></script>
        <script src="{% static 'view/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'view/js/earcut.min.js' %}"></script>
        <script src="{% static 'view/js/canvasdrawer.min.js' %}"></script>
        <script src="{% static 'view/js/jszip.min.js' %}"></script>

    </head>
    <body class="bg-light">

        <div id="errorModal" class="modal" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                    </div>
                    <div class="modal-body">
                        <ul id="error-message"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingModal" class="modal fade" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Please Wait...</h5>
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="modal-body">
                        <p id="status">Loading ...</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-xl-3 shadow-none">
                    <div class="row">
                        <div class="col text-center ">
                            <h1 class="display-4" id="map-name-field"> Unknown </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-info lead" role="alert">
                                <strong>Team: </strong> <a id="team-name-field">Unknown</a><br>
                                <strong>Score: </strong> <a id="team-score-field">0</a>
                            </div>
                        </div>
                    </div>
                    <hr class="mt">
                    <div class="row">
                        <div class="col text-center">
                            <h3 class="">Controll</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <div class="btn-group btn-block" role="group" aria-label="Controll">
                                <button id="controll-back" type="button" class="btn btn-primary ">
                                    <svg width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                                    </svg>
                                </button>
                                <a class="btn btn-primary" id="cycle-number">0</a>
                                <button id="controll-next" type="button" class="btn btn-primary ">
                                    <svg width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                    </svg>
                                </button>
                            </div>

                            <div class="btn-group btn-block" role="group" aria-label="Controll">
                                <button id="controll-reset" type="button" class="btn btn-primary ">
                                    <svg width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                    </svg>
                                </button>
                                <button id="controll-pause" type="button" class="btn btn-primary ">
                                    <svg width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                                    </svg>
                                </button>
                                <button id="controll-start" type="button" class="btn btn-primary ">
                                    <svg width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="canvas-container" class="col-xl-9 h-100 p-0">
                    <canvas class="border" id="canv" width="500" height="500"></canvas>
                </div>
            </div>
        </div>

        
        <script src="{% static 'view/js/webviewer.min.js' %}"></script>

        <script>
            const SCRIPT_EARCUT = '{% static 'view/js/earcut.min.js' %}';
            const SCRIPT_CANVASDRAWER = '{% static 'view/js/canvasdrawer.min.js' %}';

            const JLOG_ZIP_FILE = "{% static match.log_file %}";
            const JLOG_INNER_FILE = "{{match.inner_log_name}}";

            const CANVAS_ID = 'canv';
            const PLAYING_DELAY = 800;
            const WORKER_FILE = '{% static 'view/js/webviewer_worker.min.js' %}';
            const ERROR_MODAL = '#errorModal';
            const LOADING_MODAL = '#loadingModal';

            const ICONS_POLICE_OFFICE = "{% static 'view/image/po.png' %}";
            const ICONS_AMBULANCE_CENTRE = "{% static 'view/image/ac.png' %}";
            const ICONS_FIRE_STATION = "{% static 'view/image/fs.png' %}";
            const ICONS_REFUGE = "{% static 'view/image/rf.png' %}";
            const ICONS_GAS_STATION = "{% static 'view/image/gs.png' %}";
            const ICONS_HYDRANT = "{% static 'view/image/hy.png' %}";

            $(() => {
                main();
            })
        </script>

    </body>
</html>
